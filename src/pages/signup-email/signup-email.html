<ion-header>
  <ion-navbar color="primary">
    <ion-title>Email Signup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-8 offset-2>
      <div icon="unlock">
        Join Now
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <form [formGroup]="createUserForm" (ngSubmit)="onSubmit(createUserForm.value, createUserForm.valid)">
        <ion-list>
          <ion-list-header>
            Enter your details below
          </ion-list-header>

          <span class="error" *ngIf="error">{{ error }}</span>

            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input formControlName="password1" type="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Password Repeat</ion-label>
              <ion-input formControlName="password2" type="password"></ion-input>
            </ion-item>

            <ion-item-divider>
              <button ion-button [disabled]="!createUserForm.valid" type="submit">Create my account</button>
            </ion-item-divider>

          </ion-list>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
