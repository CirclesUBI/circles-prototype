<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{message}}</h1>
  <button ion-button color="danger" (click)="confirm(false)">
  Cancel
  </button>
<!-- disable if the user is the seller, can't buy your own stuff! -->
<button ion-button color="green" (click)="confirm(true)">
  Confirm
</button>
</ion-content>
